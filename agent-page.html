<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./agent-page.js"></script>
</head>

<body>
    <canvas id="c"></canvas>
    <script defer>
        var PARTICEL_NUM = 300;
        var PARTICLE_BASE_RADIUS = 1;
        var FL = 500;
        var DEFAULT_SPEED = 1;
        var BOOST_SPEED = 20;

        var canvas, canvasWidth, canvasHeight, context;
        var centerX, centerY;
        var mouseX, mouseY;
        var speed = DEFAULT_SPEED;
        var targetspeed = DEFAULT_SPEED;
        var partcles = [];

        window.addEventListener('load', function () {
            canvas = document.getElementById('c');
            var resize = function () {
                canvasWidth = canvas.width = window.innerWidth;
                canvasHeight = canvas.height = window.innerHeight;
                centerX = canvasWidth * 0.5;
                centerY = canvasHeight * 0.5;
                context = canvas.getContext('2d');
                context.fillStyle = 'rgba(255,0,0,1)';
            };
            document.addEventListener('resize', resize);
            resize();
            mouseX = centerX;
            mouseY = centerY;
            for (var i = 0, p; i < PARTICEL_NUM; i++) {
                partcles[i] = randomizeParticle(new Particle());
                partcles[i].z -= 500 * Math.random();
            }
            document.addEventListener('mousemove', function (e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            }, false);
            document.addEventListener('mousedown', function (e) {
                targetspeed = BOOST_SPEED;
            }, false);
            document.addEventListener('mouseup', function (d) {
                targetspeed = DEFAULT_SPEED;
            }, false);
            setInterval(loop, 1000 / 60);
        }, false)
        function loop() {
            context.save();
            context.fillStyle = 'rgb(0,0,0)';
            context.fillRect(0, 0, canvasWidth, canvasHeight);
            context.restore();

            speed += (targetspeed - speed) * 0.1;
            var p, cx, cy;
            var rx, ry;
            var f, x, y, r;
            var pf, px, py, pr;
            var a, a1, a2;

            var halfpi = Math.PI * 0.5;
            var atan2 = Math.atan2;
            var cos = Math.cos;
            var sin = Math.sin;

            context.beginPath();
            for (var i = 0; i < PARTICEL_NUM; i++) {
                p = partcles[i];
                p.pastZ = p.z;
                p.z -= speed;
                if (p.z <= 0) {
                    randomizeParticle(p);
                    continue;
                }
                cx = centerX - (mouseX - centerX) * 1.25;
                cy = centerY - (mouseY - centerY) * 1.25;
                rx = p.x - cx;
                ry = p.y - cy;
                f = FL / p.z;
                x = cx + rx * f;
                y = cy + ry * f;
                r = PARTICLE_BASE_RADIUS * f;

                pf = FL / p.pastZ;
                px = cx + rx * pf;
                py = cy + ry * pf;
                pr = PARTICLE_BASE_RADIUS * pf;

                a = atan2(py - y, px - x);
                a1 = a + halfpi;
                a2 = a - halfpi;

                context.moveTo(px + pr * cos(a1), py + pr * sin(a1));
                context.arc(px, py, pr, a1, a2, true);
                context.lineTo(x + r * cos(a2), y + r * sin(a2));
                context.arc(x, y, r, a2, a1, true);
                context.closePath();
            }
            context.fill();
        }
        function randomizeParticle(p) {
            p.x = Math.random() * canvasWidth;
            p.y = Math.random() * canvasHeight;
            p.z = Math.random() * 1500 + 500;
            return p;
        }
        function Particle(x, y, z) {
            this.x = x || 0;
            this.y = y || 0;
            this.z = z || 0;
            this.pastZ = 0;
        }
    </script>

            <h3 class="agent-description"></h3>
            <div class="agent-abilities">
                
            </div>
        </div>
    </main>
</body>
