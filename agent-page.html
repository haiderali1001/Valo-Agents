<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Guide</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your external CSS file -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel:700|One+Plus+Sans:400,700"> <!-- Link to OnePlus Sans font -->
    <style>
        body {
            font-family: 'One Plus Sans', sans-serif; /* Use OnePlus Sans as the normal font */
            background-color: #333;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        header {
            background-color: #090909;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
            font-family: 'Cinzel', serif;
        }
        header img {
            max-width: 150px;
            margin-top: 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #2b1d1d;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .agent-details h2, .agent-abilities h2 {
            color: #131212;
            font-size: 24px;
            margin-top: 20px;
        }
        .ability {
            margin: 15px 0;
        }
        .ability h3 {
            color: #d20000;
            font-size: 20px;
        }
        footer {
            text-align: center;
            background-color: #080808;
            color: #fff;
            padding: 10px 0;
        }
        .decorative-element {
            background-color: #d11414;
            height: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>RAZE</h1>
        <img src="./assets/agents/Raze.png" alt="Agent Image">
    </header>
    
    <div class="container">
        <section class="agent-details">
            <h2>About the Agent</h2>
            <p>
                Brief description of the agent. Mention any lore, backstory, or unique characteristics.
            </p>
        </section>
        <div class="decorative-element"></div>

        <section class "agent-abilities">
            <h2>Abilities</h2>

            <div class="ability">
                <h3>Ability Name</h3>
                <p>Description of the ability.</p>
            </div>

            <!-- Repeat this block for each ability -->
            <div class="ability">
                <h3>Ability Name</h3>
                <p>Description of the ability.</p>
            </div>

            <!-- You can add more sections for Ultimate abilities, tips, etc. -->
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Valorant Guide</p>
    </footer>
</body>
</html>
